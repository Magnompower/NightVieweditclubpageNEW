<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Club Overview</title>
    <link rel="stylesheet" href="../css/reusables/basic.css">
    <link rel="stylesheet" href="../css/reusables/navbar.css">
    <link rel="stylesheet" href="../css/reusables/button.css">
    <link rel="stylesheet" href="../css/reusables/popup.css">
    <link rel="stylesheet" href="../css/reusables/container.css">
    <link rel="stylesheet" href="../css/reusables/image.css">
    <link rel="stylesheet" href="../css/reusables/popup.css">

    <link rel="stylesheet" href="../css/specifics/iphone_app_display.css">
    <link rel="stylesheet" href="../css/specifics/app_club_header.css">
    <link rel="stylesheet" href="../css/specifics/club-overview.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script type="module" src="../js/utilities/navbar.js"></script>
    <script type="module" src="../js/utilities/constants.js"></script>

    <script type="module" src="../js/specifics/club-overview.js"></script>
    <script type="module" src="../js/specifics/iphone-display-updater.js"></script>

</head>
<body>
<nav-bar></nav-bar>
<div class="container">

    <div class="left-container">
        <div class="header-container">
            <div class="header-row">
                <img src="" id="clubTypeImg" alt="Club Type" class="header-img">
                <h1 id="clubName" class="header-title">Loading...</h1>
                <img src="" id="clubLogoImg" alt="Club Logo" class="header-img">
            </div>

        </div>

        <div class="body-container">
            <div class="left-section">
                <!-- Basic Info Section -->
                <details open>
                    <summary>Basic Info</summary>
                    <div class="field-grid">
                        <div class="field-item">
                            <label for="clubNameInput">Name</label>
                            <input type="text" id="clubNameInput" placeholder="Loading..." required minlength="1">
                        </div>
                        <div class="field-item">
                            <label for="clubDisplayName">App Display Name</label>
                            <input type="text" id="clubDisplayName" placeholder="Loading..." required minlength="1">
                        </div>
                        <div class="field-item">
                            <label for="typeOfClubSelect">Type</label>
                            <select id="typeOfClubSelect" required></select>
                        </div>
                    </div>
                </details>

                <!-- Images Section -->
                                <details>
                    <summary>Images</summary>
                    <div class="">
                        <div>
            <button></button>
                        </div>
                    </div>
                </details>

                <!-- Location Section -->
                <details>
                    <summary>Location</summary>
                    <div class="field grid field-grid-location">
                        <div class="field-item">
                            <label for="lat">Latitude</label>
                            <input type="number" step="any" id="lat" placeholder="Loading..." min="-90" max="90">
                        </div>
                        <div class="field-item">
                            <label for="lon">Longitude</label>
                            <input type="number" step="any" id="lon" placeholder="Loading..." min="-180" max="180">
                        </div>
                        <div id="corners-container" class="field-grid field-grid-corners">
                            <div class="field-item">
                                <label for="corner1-lat">Corner 1 (lat,lon)</label>
                                <input type="number" step="any" id="corner1-lat" placeholder="Latitude" min="-90" max="90">
                                <input type="number" step="any" id="corner1-lon" placeholder="Longitude" min="-180" max="180">
                            </div>
                            <div class="field-item">
                                <label for="corner2-lat">Corner 2 (lat,lon)</label>
                                <input type="number" step="any" id="corner2-lat" placeholder="Latitude" min="-90" max="90">
                                <input type="number" step="any" id="corner2-lon" placeholder="Longitude" min="-180" max="180">

                            </div>
                            <div class="field-item">
                                <label for="corner3-lat">Corner 3 (lat,lon)</label>
                                <input type="number" step="any" id="corner3-lat" placeholder="Latitude" min="-90" max="90">
                                <input type="number" step="any" id="corner3-lon" placeholder="Longitude" min="-180" max="180">

                            </div>
                            <div class="field-item">
                                <label for="corner4-lat">Corner 4 (lat,lon)</label>
                                <input type="number" step="any" id="corner4-lat" placeholder="Latitude" min="-90" max="90">
                                <input type="number" step="any" id="corner4-lon" placeholder="Longitude" min="-180" max="180">
                            </div>
                        </div>
                    </div>
                </details>
            </div>

            <div class="middle-section">
                <details open>
                    <summary>Details</summary>
                    <div class="field-item">
                        <h3 class="day-label">Capacity</h3>
                        <input type="number" id="maxVisitors" placeholder="Loading..." min="1" max="500">
                    </div>
                    <div class="field-item">
                        <h3 class="day-label">Entry Price (DKK)</h3>
                        <input type="number" id="entryPrice" placeholder="Loading..." min="0" step="0.01">
                    </div>
                    <div class="field-item">
                        <h3 class="day-label">Primary Color</h3>
                        <input type="text" id="primaryColor" placeholder="Loading..."/>
                    </div>
                    <div class="field-item">
                        <h3 class="day-label">Background Color</h3>
                        <input type="text" id="secondaryColor" placeholder="Loading..."/>
                    </div>
                    <div class="field-item" id="fontFieldItem">
                        <h3 class="day-label">Font</h3>
                        <input type="text" id="font" placeholder="Loading..." readonly style="cursor: pointer;"/>
                    </div>

                </details>
            </div>

            <div class="right-section">
                <details>
                    <summary>Opening hours</summary>
                    <!--                    TODO COOL details-->
                    <div class="club-details">
                        <!-- Repeating pattern for all 7 days -->
                        <div class="day-section">
                            <h3 class="day-label">Monday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="monday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="monday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="monday-offer" data-day="monday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Tuesday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="tuesday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="tuesday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="tuesday-offer" data-day="tuesday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Wednesday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="wednesday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="wednesday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="wednesday-offer" data-day="wednesday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Thursday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="thursday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="thursday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="thursday-offer" data-day="thursday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Friday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="friday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="friday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="friday-offer" data-day="friday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Saturday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="saturday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="saturday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="saturday-offer" data-day="saturday">No Offer</button>
                                </div>
                            </div>
                        </div>

                        <div class="day-section">
                            <h3 class="day-label">Sunday</h3>
                            <div class="day-details">
                                <div class="detail-box">
                                    <input type="text" class="hours" id="sunday-hours" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-age">
                                    <input type="text" class="age-limit" id="sunday-age" readonly placeholder="Loading...">
                                </div>
                                <div class="detail-box detail-box-offer">
                                    <button class="offer-button" id="sunday-offer" data-day="sunday">No Offer</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </details>

                <div class="button-container">
                    <button id="resetButton" class="button button-delete">Reset</button>
                    <button id="saveButton" class="button button-success">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!--App display        -->
    <div class="iphone-wrapper">
        <div class="right-container">
            <div class="iphone-content">
                <h1>App display</h1>
                <div id="map" style="height: 12vw; width: 100%; "></div>

                <div class="club-header">
                    <!-- Top Section -->
                    <div class="top-section">
                        <div class="club-type-img">
                            <img id="club-type-img" src="" alt="Club Type">
                        </div>
                        <div class="chevron-icon">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="distance-display">
                            <span>333 m</span> <!-- Placeholder; replace with actual distance -->
                        </div>
                    </div>

                    <!-- Club Name -->
                    <div class="club-name">
                        <h1>Club Name</h1> <!-- Replace with dynamic club name -->
                    </div>

                    <!-- Logo, Favorite, and Capacity Section -->
                    <div class="logo-section">
                        <div class="logo-favorite">
                            <div class="logo-container open">
                                <img src="" alt="Club Logo">
                            </div>
                            <div class="favorite-button">
                                <i class="far fa-star"></i>
                            </div>
                        </div>
                        <div class="capacity-indicator">
                            <div class="progress-circle"></div>
                            <div class="inner-circle">
                                <span class="percent-value">66</span><span class="percent-sign">%</span>
                            </div>
                        </div>
                    </div>

                    <!-- Age Restriction and Capacity Text -->
                    <div class="info-row">
                        <span class="age-restriction">18+</span>
                        <span class="capacity-text">Kapacitet</span>
                    </div>

                    <!-- Opening Hours -->
                    <div class="opening-hours-row">
                        <span class="opening-hours">22:00 - 05:00 today</span>
                        <div class="popup-menu">
                            <i class="fas fa-chevron-down"></i>
                            <!--                    TODO COLOR-->
                        </div>
                    </div>

                    <!-- Rate Club -->
                    <div class="rate-club">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                    </div>

                    <!-- Divider -->
                    <div class="divider">
                        <hr>
                    </div>
                    <div class="offer-image">
                        <h2 style="color: var(--color-white)">Offer today</h2>
                        <img src="" alt="Offer Image">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
